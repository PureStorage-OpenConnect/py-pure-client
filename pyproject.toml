[project]
name = "py-pure-client"
version = "1.31.0"
description = "Pure Storage Python clients for FlashArray, FlashBlade, and Pure1 APIs"
authors = [
    { name = "Pure Storage", email = "tvilcu@purestorage.com" }
]
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.5"
keywords = ['Swagger', 'Pure Storage', 'Python', 'clients', 'REST', 'API', 'FlashArray', 'FlashBlade', 'Pure1']
classifiers = [
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent"
]
dependencies = [
    'certifi >=14.05.14, <=2020.12.5',
    'six >=1.10, <=1.15.0',
    'python_dateutil >=2.5.3, <=2.8.1',
    'setuptools >=21.0.0, <=51.1.2',
    'urllib3 ==1.26.5',
    'paramiko ==2.11.0',
    'pyjwt >=2.0.0, <=2.4.0',
    'requests >=2.20.1, <=2.25.1',
    'typing >=3.7.4.1, <=3.7.4.3',
]

[project.urls]
"GitHub" = "https://github.com/PureStorage-OpenConnect/py-pure-client"
"Documentation" = "https://pure-storage-py-pure-client.readthedocs-hosted.com/en/latest/quick_start.html"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"